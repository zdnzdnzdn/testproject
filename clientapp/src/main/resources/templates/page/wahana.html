<!DOCTYPE html>
<html
    lang="en"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/index}">
<head>
    <title>E-TickPark</title>
</head>
<body>
    
    <!-- Content -->
    <div id="carouselExampleRide" class="carousel slide" data-bs-ride="true">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="/assets/bianglala.jpg" class="d-block w-100" alt="/assets/bianglala.jpg">
          </div>
          <div class="carousel-item">
            <img src="..." class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="..." class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
   <!-- Content -->
    <section class="py-5" layout:fragment="content">
        <div class="container px-4 px-lg-5 mt-5">
            <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                <div class="col mb-5" th:each="wahana, key : ${wahanas}">
                    <div class="card h-100">

                        <!-- Product image-->
                        <img class="card-img-top" th:src="${wahana.gambar}" th:alt="${wahana.nama}" />
                         
                        <!-- Product details-->
                        <div class="card-body p-4">
                        <div class="text-center">

                        <!-- Product name-->
                        <a th:href="@{/{id} (id = ${wahana.id})}" class="fw-bolder nav-link" th:text="${wahana.nama}"></a>
                                 
                        <!-- Product price-->
                        <span th:text="${'Rp.' + wahana.harga}"></span>
                        </div>
                        </div>
                        <!-- Product actions-->
                        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="#">Add to cart</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
