<!DOCTYPE html>
<html
    lang="en"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/index}">
<head>
    <title>Kelola Wahana - E-TickPark</title>
</head>
<body>

    <!-- Content -->
    <section class="container" layout:fragment="content">
        <div class="my-4 d-flex justify-content-between align-items-center">
            <h1 class="fw-bold">List of Country</h1>
            <a href="/wahana/create" class="btn btn-success btn-sm fw-bold">Add Wahana</a>
        </div>
    
        <table class="table table-bordered table-hover table-striped text-center mt-3">
            <thead class="table-dark">
                <tr>
                    <th class="col-1">No</th>
                    <th class="col-3">Nama</th>
                    <th class="col-1">Keterangan</th>
                    <th class="col-3">Harga</th>
                    <th class="col-4">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="wahana, key : ${wahanas}">
                    <td th:text="${key.count}"></td>
                    <td th:text="${wahana.nama}"></td>
                    <td th:text="${wahana.keterangan}"></td>
                    <td th:text="${wahana.harga}"></td>
                    <td class="d-flex justify-content-center gap-3">
                        <a th:href="@{/wahana/{id} (id=${wahana.id})}" class="btn btn-primary btn-sm">Detail</a>
                        <a th:href="@{/wahana/update/{id} (id=${wahana.id})}" class="btn btn-warning btn-sm">Update</a>
                        <form th:action="@{/wahana/delete/{id} (id=${wahana.id})}"  th:method="DELETE">
                            <button class="btn btn-danger btn-sm" type="submit" onclick="return confirm('Anda yakin ingin menghapus ini?')">
                                Delete
                            </button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </section>
</body>
</html>
