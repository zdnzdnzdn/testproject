<!DOCTYPE html>
<html
    lang="en"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/index}">
<head>
    <title>E-TickPark</title>
</head>
<body>
    <!-- Header -->
    <header class="bg-dark py-5" layout:fragment="header">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder">,,,,</h1>
                <p class="lead fw-normal text-white-50 mb-0">...</p>
            </div>
        </div>
    </header>

    <!-- Content -->
    <section class="py-5" layout:fragment="content">
        <div class="container px-4 px-lg-5 mt-5">
            <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                <div class="col mb-5">

                    <div class="card h-100">
                        <!-- Product image-->
                        <!-- <img class="card-img-top" src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" th:alt="${wahana.nama}" /> -->
                        <img class="card-img-top" th:src="${wahana.gambar}" th:alt="${wahana.nama}" style="height: 10rem; object-fit: cover" />
                        <!-- Product details-->
                        <div class="card-body p-4">
                            <div class="text-center">
                                <!-- Product name-->
                                <h5 class="fw-bolder" th:text="${wahana.nama}"></h5>
                                <!-- Product price-->
                                <span th:text="${'Rp.' + wahana.harga}"></span>
                            </div>
                        </div>
                        <!-- Product actions-->
                        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                            <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="#">Add to cart</a></div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>
</body>
</html>
